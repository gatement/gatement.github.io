<h3>Android - Logcat</h3>
<p><strong>adb logcat TagName:Priority *:S</strong></p>
<p>Example, show only ActivityManager(tag) info(priority) and MyApp(tag) debug(priority)</p>
<pre>
adb logcat ActivityManager:I MyApp:D *:S
</pre>
<p><a href="http://developer.android.com/tools/debugging/debugging-log.html" target="_blank">http://developer.android.com/tools/debugging/debugging-log.html</a></p>
