<body>
<h3>Bash Shortcuts</h3>
<pre>
C-a (go to start)
C-e (go to end)

C-b (cursur backward)
C-f (cursur foreward)

C-h (backspace)
C-d (delete)

C-u (undo, delete the previous input)
C-k (kill the following input)

C-r (grep history cmd)

C-l (clean screen)
</pre>
