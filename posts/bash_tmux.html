<body>
<h3>tmux</h3>
<pre>
C-b (master key)

--session
tmux
tmux attach

--window
c (create)
n (next)
p (previous)
l (switch last two)

--pane
% (new vertically)
" (new horizontally)
o (move to diferent pane)
C-o A-o(rotate)

--command
:kill-server (exit tmux)
</pre>
</body>
