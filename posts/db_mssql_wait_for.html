<h3>MSSQL - Waitfor</h3>
<p>There are ways to control the process time in MS SQL Server.</p>

<p>1.) Pause execution<br />
<pre>waitfor delay &#8216;timestamp&#8217;</pre>
e.g. waitfor delay &#8217;00:00:10&#8242;;</p>
<br/>
<p>2) Specify time to execute<br />
<pre>waitfor time &#8216;time&#8217;</pre>
e.g. waitfor time &#8217;19:07:10&#8242;</p>
</body>
