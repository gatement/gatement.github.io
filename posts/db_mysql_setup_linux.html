<h3>MySQL - Setup on Linux</h3>
<p>Fedora 17:</p>
<p>1. sudo yum install mysql mysql-server</p>
<p>2. sudo systemctl enable mysqld.service</p>
<p>3. sudo systemctl start mysqld.service</p>
<p>4. mysql_secure_installation </p>
<p>5. mysql -uroot -p</p>
