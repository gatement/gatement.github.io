<h3>MySQL - Table storage engines types</h3>
<p>MyISAM</p>
<hr/>
<p>
1. ISAM = Indexed Sequential Access Method<br/>
2. good performance<br/>
3. no transaction support<br/>
4. good for SELECT<br/>
5. can be compressed<br/>
</p>
<br/> 
<p>InnoDB</p>
<hr/>
<p>
1. support transaction<br/> 
2. support foreign keys<br/>
3. good for INSERT/UPDATE<br/>
</p>

</body>
