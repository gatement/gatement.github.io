<h3>Kubernetes Service Example</h3>
<pre>
apiVersion: v1
kind: Service
metadata:
  name: johnsontest
spec:
  selector:
    app: johnsontest
  ports:
    - name: http
      port: 80
      targetPort: http
  clusterIP: '10.12.0.10'
  type: ClusterIP
