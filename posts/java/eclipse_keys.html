<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
<h3>Eclipse Keys</h3>
<table>
  <thead>
    <tr>
      <th align="left">Command</th>
      <th align="left">Key</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Save</td>
      <td>Ctl-k</td>
    </tr>
    <tr>
      <td>Save All</td>
      <td>Ctl-Shift-k</td>
    </tr>
    <tr>
      <td>Add Import</td>
      <td>Ctl-i</td>
    </tr>
    <tr>
      <td>Organize Imports</td>
      <td>Ctl-Shift-i</td>
    </tr>
    <tr>
      <td>Maximize/Normal</td>
      <td>Ctl-M</td>
    </tr>
    <tr>
      <td>Format</td>
      <td>Ctl-Shift-M</td>
    </tr>
    <tr>
      <td>Toggle World Wrap</td>
      <td>Ctl-Shift-;</td>
    </tr>
    <tr>
      <td>Next Editor</td>
      <td>Ctl-j</td>
    </tr>
    <tr>
      <td>Previous Tab</td>
      <td>Ctl-Shift-h</td>
    </tr>
    <tr>
      <td>Next Tab</td>
      <td>Ctl-Shift-l</td>
    </tr>
    <tr>
      <td>Next View</td>
      <td>Ctl-Shift-u</td>
    </tr>
    <tr>
      <td>Close</td>
      <td>Ctl-n</td>
    </tr>
  </tbody>
</table>
</body>
</html>
