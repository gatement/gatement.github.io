<h3>Java - Encoding</h3>
<p>Tags: charset</p>
<p><strong><span style="color: #0000ff;">1. Java source file and the String in it</span></strong><br />
It can be any charset.</p>
<p><strong><span style="color: #0000ff;">2. Java class file and the String in it</span></strong><br />
compiled from Java source file by the Java compiler, always in <strong>Unicode</strong>(UTF-16) charset</p>
<p><strong><span style="color: #0000ff;">3. Get JVM current charset</span></strong></p>
<pre>java.nio.charset.Charset.defaultCharset()</pre>
