<body>
<h3>Java - Maven</h3>

<p>- Copy dependent libs to folder</p>
<pre>
mvn dependency:copy-dependencies -DoutputDirectory=target/folder  -DincludeScope=runtime
</pre>

<p>- Runing the code</p>
<pre>
mvn exec:java -Dexec.mainClass=net.johnsonlau.app.Demo
</pre>
equals
<pre>
java -cp target/classes:target/dependency/* net.johnsonlau.app.Demo
</pre>

</body>
