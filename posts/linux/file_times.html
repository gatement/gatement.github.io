<h3>File Times</h3>

<h4>file times definition</h4>
<hr/>
<ul>
<li>atime: file content(blocks) Access time</li>
<li>ctime: file status(inode) Change time</li>
<li>mtime: file content(blocks) Modify time</li>
</ul>

<h4>show file times</h4>
<hr/>
<ul>
<li>stat filename</li>
<li>ls -l:  show mtime</li>
<li>ls -lu: show atime(use time)</li>
<li>ls -lc: show ctime</li>
</ul>
