<h3>Mount disk</h3>
<ol>
  <li>
    find disk
    <pre>
      fdisk -l
    </pre>
  </li>
  <li>
    format disk 
    <pre>
      mkfs -t ext4 /dev/vdb
    </pre>
  </li>
  <li>
    mount disk 
    <pre>
      mkdir /data
      mount [-t ext4] /dev/vdb /data
    </pre>
  </li>
  <li>
    auto-mount on OS start
    <pre>
      # vi /etc/fstab
      /dev/vdb /data ext4 defaults 1 2
    </pre>
  </li>
</ol>
</body>
