<h3>Ubuntu 16.04 initializing</h3>
<ol>
  <li>
    disable firewall
    <pre>
      systemctl disable ufw
    </pre>
  </li>
  <li>
    add another network interface
    <pre>
      # get logical name
      lshw -c network 

      # copy and enable the secondary network interface
      vi /etc/network/interfaces
    </pre>
  </li>
</ol>
</body>
