<body>
<h3>Linux - Change Timezone</h3>
<pre>
mv /etc/localtime /etc/localtime.bak
cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
</pre>
or by setting system env var
<pre>
TZ=UTC
TZ=Asia/Shanghai
</pre>
</body>
