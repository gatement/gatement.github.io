<h3>查看Windows7激活信息</h3>
<p>想确认下是否激活可以:</p>
<p>1. 最简单的方式是右键我的电脑属性。<br />
2. Win+R===&gt;输入 slmgr.vbs -dlv 显示：最为详尽的激活信息，包括激活ID、安装ID、激活截止日期。<br />
3. Win+R===&gt;输入 slmgr.vbs -dli  显示：操作系统版本、部分产品密钥、许可证状态。<br />
4. Win+R===&gt;输入 slmgr.vbs -xpr 显示：是否彻底激活。<br />
5. Win+R===&gt;输入 Winver。</p>
</body>
