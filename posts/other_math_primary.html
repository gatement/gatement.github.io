    <h3>Math - Primary (小学数学)</h3>
<p>整数，小数，分数<br />
因数，倍数<br />
质数（素数），合数</p>
<p>四则运算：加，减，乘，除</p>
<p>加法交换律: a+b = b+a<br />
加法结合律: a+b+c = a+(b+c)</p>
<p>乘法交换律: a*b = b*a<br />
乘法结合律: (a*b)*c = a*(b*c)<br />
乘法分配律: a(b+c) = a*b+a*c</p>
